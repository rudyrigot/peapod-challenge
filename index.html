<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>PeaPod Challenge</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link href='https://fonts.googleapis.com/css?family=Medula+One' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <div class="container">
            <h1>
              User Directory
            </h1>
          </div>
        </header>

        <article class="container">
          <div id="users">
          </div>
        </article>

        <script id="user-template" type="text/x-handlebars-template">
          <section class="user">
            <h2 class="non-title-font"><a href="#" data-toggle="#user-{{id}}">{{name}} - {{email}} &nbsp;&nbsp;<i class="fa fa-phone {{hiddenIfEmpty phone}}" aria-hidden="true"></i></a></h2>
            <ul id="user-{{id}}">
              <li class="username"><strong>Username:</strong> {{username}}</li>
              <li class="email"><strong>Email:</strong> <a href="mailto:{{email}}">{{email}}</a></li>
              <li class="address">
                {{address.street}} {{address.suite}}<br>
                {{address.city}} {{address.zipcode}}
              </li>
              <li class="phone"><strong>Phone:</strong> <a href="tel:{{phone}}">{{phone}}</a></li>
              <li class="website"><strong>Website:</strong> <a href="http://{{website}}" target="_blank">http://{{website}}</a></li>
            </ul>
          </section>
        </script>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/handlebars-v4.0.5.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
